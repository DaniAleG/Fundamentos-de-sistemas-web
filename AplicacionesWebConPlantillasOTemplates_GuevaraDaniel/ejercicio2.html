    <div class="container mt-5">
        <h2>Captura de Alumnos y Promedios</h2>
        <form id="alumnosForm" class="mb-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del alumno</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="promedio" class="form-label">Promedio</label>
                <input type="number" class="form-control" id="promedio" step="0.01" min="0" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Alumno</button>
            <button type="button" class="btn btn-success" id="ordenarBtn">Ordenar por Promedio</button>
        </form>
        <h4>Lista de Alumnos</h4>
        <table class="table table-bordered" id="tablaAlumnos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Promedio</th>
                </tr>
            </thead>

            </tbody>
